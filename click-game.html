<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Challenge</title>
  <link rel="stylesheet" href="click-game.css" />
</head>
<body>
  <h1>Click the RIGHT Button to Unlock the Message </h1>
  <div class="button-container" id="buttonContainer"></div>

  <div id="envelopeSection" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px;">
    <div class="envelope" id="envelope">
      <div class="front">
        <div class="heart">❤️</div>
      </div>
      <div class="back">
        <img src="YOUR_IMAGE.jpg" alt="Your Cute Photo" class="photo">
      </div>
    </div>
  
    <!-- Button is now safely BELOW everything -->
    <button id="openLetterBtn" class="fancy-button">💘 Open Love Letter</button>
  </div>
  

  <script src="click-game.js"></script>
</body>
</html>
